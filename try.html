<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#change").click(function(){
                $("#content").load("http://localhost:8080/getMovies",function(responseTxt,statusTxt,xhr){
                    if(statusTxt=="success")
                        alert("外部内容加载成功！");
                    if(statusTxt=="error")
                        alert("Error: "+xhr.status+": "+xhr.statusText);
                });
            });
        });
    </script>
</head>
<body>

<h2 id="content">使用 AJAX 修改该文本内容</h2>
<button id="change" type="button" >修改内容</button>

</body>
</html>
